<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery Lightbox</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery">
        <img src="image1.jpg" alt="Thumbnail" class="thumbnail">
        <img src="image2.jpg" alt="Thumbnail" class="thumbnail">
        <img src="image3.jpg" alt="Thumbnail" class="thumbnail">
        <img src="image4.jpg" alt="Thumbnail" class="thumbnail">
    </div>

    <div class="lightbox" id="lightbox">
        <span class="close" id="close">&times;</span>
        <img id="lightbox-img" src="" alt="Expanded View">
    </div>

    <script src="index.js"></script>
</body>
</html>
